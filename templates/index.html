<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Playlist Exporter</title>
</head>
<body>
    <h1>Welcome to the Spotify Playlist Exporter</h1>
    {% if not logged_in %}
        <a href="{{ auth_url }}">Sign in with Spotify</a>
    {% else %}
        <h2>Your Playlists</h2>
        <!-- Code to iterate over playlists and display them -->
        <a href="{{ url_for('logout') }}">Log out</a>
    {% endif %}
</body>
</html>
